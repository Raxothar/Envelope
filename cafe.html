<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <base href="#">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Кафе</title>
    <link rel="stylesheet" href="envelope/dist/css/cafe.min.css">
</head>
<body>
    <header class="header"></header>
    <section class="globalNav">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="h1 globalNav__title">Бар "Сотый этаж"</h1>
                </div>
            </div>
            <div class="row ais jcsb">
                <div class="col-xs-8">
                    <p class="globalNav__text">Бар, Кафе, Ресторан, Паб</p>
                </div>
                <div class="col-xs-4">
                    <div class="rating">
                        <div class="rating__rate">4.8</div>
                        <div class="rating__count">(2)</div>
                    </div>
                </div>
            </div>
            <div class="row ais jcsb">
                <div class="col-xs-7">
                    <div class="worktime flex-xs aic">
                        <div class="worktime__date">Ежедневно</div>
                        <div class="worktime__time">12:00 - 05:00</div>
                    </div>
                </div>
                <div class="col-xs-5">
                    <div class="averageTicket jcfe aic flex-xs">
                        <div class="averageTicket__text">Ср. чек</div>
                        <div class="averageTicket__price rouble">2 500</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="tags">
                        <span class="tags__item">Паназиатская кухня</span>
                        <span class="tags__item">Русская кухня</span>
                        <span class="tags__item">Рыба и морепродукты</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container carousel globalNav__slider">
            <div class="carousel__slides row">
                <div class="col-xs-12 carousel__slide">
                    <img src="assets/images/cafe-1.jpeg" alt="Кафе">
                </div>
                <div class="col-xs-12 carousel__slide">
                    <img src="assets/images/cafe-1.jpeg" alt="Кафе">
                </div>
            </div>
            <div class="slider__indicators"></div>
        </div>
    </section>

    <script src="envelope/js/index.js"></script>
    <script src="envelope/js/slider.js"></script>
    <script src="assets/js/cafe.js"></script>

</body>
</html>
