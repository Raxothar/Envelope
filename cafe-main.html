<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <base href="#">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Кафе | Главная</title>
    <link rel="stylesheet" href="envelope/scss/themes/cafe/cafe.css">
</head>
<body class="mainPage">

<section class="mainPage__popular popular">
    <div class="container">
        <div class="row jcsb aic">
            <div class="col-xs-10">
                <div class="h2 popular__title">Популярные категории</div>
            </div>
            <div class="col-xs-2">
                <a href="#" class="popular__icon">
                    <span class="icon chevron-down"></span>
                </a>
            </div>
        </div>
        <div class="row cards cards-popular">
            <a class="col-xs-4 card" href="#">
                <div class="card__img">
                    <img src="assets/images/popular-item.png" alt="">
                </div>
                <div class="card__title">Семейное</div>
            </a>
            <a class="col-xs-4 card" href="#">
                <div class="card__img">
                    <img src="assets/images/popular-item.png" alt="">
                </div>
                <div class="card__title">Тихое место</div>
            </a>
            <a class="col-xs-4 card" href="#">
                <div class="card__img">
                    <img src="assets/images/popular-item.png" alt="">
                </div>
                <div class="card__title">Online трансляции</div>
            </a>
            <a class="col-xs-4 card" href="#">
                <div class="card__img">
                    <img src="assets/images/popular-item.png" alt="">
                </div>
                <div class="card__title">Online трансляции</div>
            </a>
        </div>
    </div>
</section>

<section class="mainPage__filter filter">
    <form class="filter__front searchForm" action="#">
        <div class="container">
            <div class="row">
                <div class="h1 filter__front--title">Все кафе в одном месте</div>
            </div>
            <div class="row">
                <div class="inputbox">
                    <div class="icon search"></div>
                    <input class="searchForm__input" type="text" name="search" id="search" value="Поиск кафе или еды">
                    <button class="icon filter input filter__button" type="submit"></button>
                </div>
            </div>
            <div class="row">
                <div class="tags tags-filled">
                    <input type="checkbox" name="search_tag-1" id="search_tag-1" class="search_input">
                    <label for="search_tag-1" class="search_tag tags__item">Актуальное</label>
                    <input type="checkbox" name="search_tag-2" id="search_tag-2" class="search_input">
                    <label for="search_tag-2" class="search_tag tags__item">Постное меню</label>
                    <input type="checkbox" name="search_tag-3" id="search_tag-3" class="search_input">
                    <label for="search_tag-3" class="search_tag tags__item">Караоке</label>
                    <input type="checkbox" name="search_tag-4" id="search_tag-4" class="search_input">
                    <label for="search_tag-4" class="search_tag tags__item">Для свадьбы</label>
                </div>
            </div>
        </div>
    </form>
    <div class="filter__back">
        <section class="filter__back--title">
            <div class="container">
                <div class="row jcsb aic">
                    <div class="col-xs-10 ">
                        <div class="h2">Поиск по параметрам</div>
                    </div>
                    <div class="col-xs-2">
                        <div class="icon close filter__back--title--close"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="filter__back--form">
            <div class="container">
                <div class="row">
                    <div class="tags tags-filled">
                        <input type="checkbox" name="all_search_tag-1" id="all_search_tag-1" class="search_input">
                        <label for="all_search_tag-1" class="search_tag tags__item">Все</label>
                        <input type="checkbox" name="all_search_tag-2" id="all_search_tag-2" class="search_input">
                        <label for="all_search_tag-2" class="search_tag tags__item">День рождения</label>
                        <input type="checkbox" name="all_search_tag-3" id="all_search_tag-3" class="search_input">
                        <label for="all_search_tag-3" class="search_tag tags__item">Живая музыка</label>
                        <input type="checkbox" name="all_search_tag-4" id="all_search_tag-4" class="search_input">
                        <label for="all_search_tag-4" class="search_tag tags__item">Свадьба</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="accordeon">
                            <div class="accordeon__item open">
                                <div class="accordeon__item--header h3">Основное меню</div>
                                <div class="accordeon__item--content">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <nav class="footer__menu">
            <ul class="row">
                <li class="col-xs-3 footer__menu--item">
                    <a href="#">
                        <span class="overline">Главная</span>
                        <span class="icon menu-1"></span>
                    </a>
                </li>
                <li class="col-xs-3 footer__menu--item">
                    <a href="#">
                        <span class="overline">Каталог</span>
                        <span class="icon menu-2"></span>
                    </a>
                </li>
                <li class="col-xs-3 footer__menu--item">
                    <a href="#">
                        <span class="overline">Избранное</span>
                        <span class="icon menu-3"></span>
                    </a>
                </li>
                <li class="col-xs-3 footer__menu--item">
                    <a href="#">
                        <span class="overline">Профиль</span>
                        <span class="icon menu-4"></span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</footer>

<script src="envelope/js/index.js"></script>
<script src="envelope/js/slider.js"></script>
<script src="assets/js/cafe.js"></script>

</body>
</html>
