<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <base href="#">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Кафе | Каталог</title>
    <link rel="stylesheet" href="envelope/scss/themes/cafe/cafe.css">
</head>
<body class="catalogPage">

<section class="catalogPage__filter filter">
    <form class="filter__front searchForm" action="#">
        <div class="container tabs">
            <div class="row">
                <div class="h1 filter__front--title">Каталог кафе и ресторанов</div>
            </div>
            <div class="row">
                <div class="inputbox">
                    <div class="icon search"></div>
                    <input class="searchForm__input" type="text" name="search" id="search" value="Поиск кафе или еды">
                    <span class="icon filter input filter__button"></span>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="tags tags-filled tabs__items">
                        <span class="search_tag tags__item tabs__items-item active" data-tab="1">Актуальное</span>
                        <span class="search_tag tags__item tabs__items-item" data-tab="2">Постное меню</span>
                        <span class="search_tag tags__item tabs__items-item" data-tab="3">Караоке</span>
                        <span class="search_tag tags__item tabs__items-item" data-tab="4">Для свадьбы</span>
                    </div>
                </div>
            </div>
            <div class="tabs__content container">
                <div class="row cards cards-popular tabs__content-item cards-catalogTabs active" data-content="1">
                    <a class="col-xs-6 card" href="#">
                        <div class="card__img">
                            <img src="assets/images/popular-item.png" alt="">
                        </div>
                        <div class="card__title">Бургеры</div>
                    </a>
                    <a class="col-xs-6 card" href="#">
                        <div class="card__img">
                            <img src="assets/images/popular-item.png" alt="">
                        </div>
                        <div class="card__title">Шашлыки</div>
                    </a>
                    <a class="col-xs-6 card" href="#">
                        <div class="card__img">
                            <img src="assets/images/popular-item.png" alt="">
                        </div>
                        <div class="card__title">Рыба</div>
                    </a>
                    <a class="col-xs-6 card" href="#">
                        <div class="card__img">
                            <img src="assets/images/popular-item.png" alt="">
                        </div>
                        <div class="card__title">Пицца</div>
                    </a>
                </div>
            </div>
        </div>
    </form>
    <form class="filter__back" action="#">
        <section class="filter__back--title">
            <div class="container">
                <div class="row jcsb aic">
                    <div class="col-xs-10 ">
                        <div class="h2">Поиск по параметрам</div>
                    </div>
                    <div class="col-xs-2">
                        <div class="icon close filter__back--title--close"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="filter__back--form">
            <div class="container">
                <div class="row">
                    <div class="tags tags-filled">
                        <input type="checkbox" name="all_search_tag-1" id="all_search_tag-1" class="search_input">
                        <label for="all_search_tag-1" class="search_tag tags__item">Все</label>
                        <input type="checkbox" name="all_search_tag-2" id="all_search_tag-2" class="search_input">
                        <label for="all_search_tag-2" class="search_tag tags__item">День рождения</label>
                        <input type="checkbox" name="all_search_tag-3" id="all_search_tag-3" class="search_input">
                        <label for="all_search_tag-3" class="search_tag tags__item">Живая музыка</label>
                        <input type="checkbox" name="all_search_tag-4" id="all_search_tag-4" class="search_input">
                        <label for="all_search_tag-4" class="search_tag tags__item">Свадьба</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="accordeon">
                            <div class="accordeon__item">
                                <div class="accordeon__item--header h3">Расположение</div>
                                <div class="accordeon__item--content">
                                    <p>Вставить текст</p>
                                </div>
                            </div>
                            <div class="accordeon__item">
                                <div class="accordeon__item--header h3">Кухня</div>
                                <div class="accordeon__item--content">
                                    <p>Вставить текст</p>
                                </div>
                            </div>
                            <div class="accordeon__item">
                                <div class="accordeon__item--header h3">Тип заведения</div>
                                <div class="accordeon__item--content">
                                    <p>Вставить текст</p>
                                </div>
                            </div>
                            <div class="accordeon__item">
                                <div class="accordeon__item--header h3">Особенности</div>
                                <div class="accordeon__item--content">
                                    <p>Вставить текст</p>
                                </div>
                            </div>
                            <div class="accordeon__item open">
                                <div class="accordeon__item--header h3">Средний чек</div>
                                <div class="accordeon__item--content">
                                    <div class="inputbox checkbox">
                                        <input type="checkbox" name="filter_back_1" id="filter_back_1">
                                        <label for="filter_back_1">Менее 1000</label>
                                    </div>
                                    <div class="inputbox checkbox">
                                        <input type="checkbox" name="filter_back_2" id="filter_back_2">
                                        <label for="filter_back_2">1000 - 2000</label>
                                    </div>
                                    <div class="inputbox checkbox">
                                        <input type="checkbox" name="filter_back_3" id="filter_back_3">
                                        <label for="filter_back_3">2000 - 3000</label>
                                    </div>
                                    <div class="inputbox checkbox">
                                        <input type="checkbox" name="filter_back_4" id="filter_back_4">
                                        <label for="filter_back_4">Более 3000</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="filter__back--button">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="button button button--accent" type="submit">Найти</div>
                    </div>
                </div>
            </div>
        </section>
    </form>
</section>

<section class="catalogPage__items cards cards-catalog">

</section>

<footer class="footer">
    <div class="container">
        <nav class="footer__menu">
            <ul class="row">
                <li class="col-xs-3 footer__menu--item">
                    <a href="#">
                        <span class="overline">Главная</span>
                        <span class="icon menu-1"></span>
                    </a>
                </li>
                <li class="col-xs-3 footer__menu--item">
                    <a href="#">
                        <span class="overline">Каталог</span>
                        <span class="icon menu-2"></span>
                    </a>
                </li>
                <li class="col-xs-3 footer__menu--item">
                    <a href="#">
                        <span class="overline">Избранное</span>
                        <span class="icon menu-3"></span>
                    </a>
                </li>
                <li class="col-xs-3 footer__menu--item">
                    <a href="#">
                        <span class="overline">Профиль</span>
                        <span class="icon menu-4"></span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</footer>

<script src="envelope/js/index.js"></script>
<script src="envelope/js/slider.js"></script>
<script src="assets/js/cafe.js"></script>

</body>
</html>
